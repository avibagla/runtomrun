<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Run Tom Run</title>
    
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://use.typekit.net/dbv3zpb.css">
    <link rel="stylesheet" href="./style.css">

    
    <!-- import the webpage's javascript file -->
    <script src="./gamecontroller/dist/gamecontroller.js"></script>
    <script src="./script.js" defer></script>
  </head>  
  <body>
    <h1>Run Tom, Run!</h1>
    <p id="top-text">
      Use the arrow keys, a controller, or WASD to control him.
    </p>
    
    <div id="game-area">
      <div id="game-start">
        <button id="game-start-button">
          LOAD GAME
        </button>
        
      </div>
      
    </div>

    <p id="bottom-text">
      <!-- Use the arrow keys or WASD to control him. -->
    </p>

    <div id="mobile-gamepad" class="hidden">
      <div><button id="mobile-1" class="press-up"></button></div>
      <div id="middle">
        <button class="press-left" id="mobile-2"></button>
        <button class="press-down" id="mobile-4"></button>
        <!-- <button id="space-between">&nbsp; &nbsp;</button> -->
        <button class="press-right" id="mobile-3"></button>
      </div>
    </div>
    
      <footer class="footer">
        <p>made by <a href="//www.avibagla.com" target="_blank"> Avi Bagla</a></p>
      </footer>
  
<!--     <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div> -->
    <!-- <script src="https://button.glitch.me/button.js" defer></script> -->
  </body>
</html>
