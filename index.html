<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Run Tom Run</title>
    
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://use.typekit.net/dbv3zpb.css">
    <link rel="stylesheet" href="./style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="./script.js" defer></script>
  </head>  
  <body>
    <h1>Run Tom, Run!</h1>
    <p id="top-text">
      Use the arrow keys or WASD to control him.
    </p>
    
    <div id="game-area">
      <div id="game-start">
        <button id="game-start-button">
          LOAD GAME
        </button>
        
      </div>
      
    </div>

    <p id="bottom-text">
      <!-- Use the arrow keys or WASD to control him. -->
    </p>

    <div id="mobile-gamepad">
      <div id="mobile-1"><span>⬆️</span></div>
      <div id="middle">
        <span id="mobile-2">⬅️</span>
        <span id="space-between">&nbsp; &nbsp;</span>
        <span id="mobile-3">➡️</span>
      </div>
      <div id="mobile-4"><span>⬇️</span></div>
    </div>
    
    
  
<!--     <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div> -->
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
